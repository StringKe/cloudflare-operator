name: Bug Report
description: Report a bug to help us improve
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Apply this resource '...'
        2. Wait for reconciliation '....'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: manifest
    attributes:
      label: Resource manifest
      description: The YAML manifest of the resource you're trying to create.
      render: yaml
      placeholder: |
        apiVersion: networking.cloudflare-operator.io/v1alpha2
        kind: Tunnel
        metadata:
          name: example
        spec:
          ...

  - type: textarea
    id: logs
    attributes:
      label: Operator logs
      description: Relevant logs from the cloudflare-operator pod.
      render: shell

  - type: input
    id: version
    attributes:
      label: Operator version
      description: What version of cloudflare-operator are you running?
      placeholder: "0.17.8"
    validations:
      required: true

  - type: input
    id: k8s-version
    attributes:
      label: Kubernetes version
      description: What version of Kubernetes are you running?
      placeholder: "1.31.0"
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
