# git-cliff configuration for cloudflare-operator
# https://git-cliff.org/docs/configuration

[changelog]
# Template for the changelog header
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.1.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""

# Template for the changelog body
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{ commit.scope }}**: {% endif %}\
            {{ commit.message | upper_first }}\
            {% if commit.github.pr_number %} ([#{{ commit.github.pr_number }}](https://github.com/StringKe/cloudflare-operator/pull/{{ commit.github.pr_number }})){% endif %}\
    {% endfor %}
{% endfor %}\n
"""

# Template for the changelog footer
footer = """
---

{% for release in releases -%}
    {% if release.version -%}
        {% if release.previous.version -%}
            [{{ release.version | trim_start_matches(pat="v") }}]: https://github.com/StringKe/cloudflare-operator/compare/{{ release.previous.version }}...{{ release.version }}
        {% endif -%}
    {% else -%}
        [Unreleased]: https://github.com/StringKe/cloudflare-operator/compare/{{ release.previous.version }}...HEAD
    {% endif -%}
{% endfor %}
"""

# Remove leading and trailing whitespace from templates
trim = true

# Postprocessors for the changelog
postprocessors = [
  # Remove consecutive blank lines
  { pattern = '\n{3,}', replace = "\n\n" },
]

[git]
# Parse conventional commits
conventional_commits = true
# Filter commits by pattern
filter_unconventional = true
# Process commits in topological order
topo_order = false
# Sort commits by date (newest first)
sort_commits = "newest"
# Limit commits to include
commit_limit = false
# Regex for parsing/grouping commits
commit_parsers = [
    # Skip version bump commits
    { message = "^chore: bump version", skip = true },
    { message = "^chore\\(release\\)", skip = true },
    { message = "^chore\\(deps\\)", skip = true },
    # Skip merge commits
    { message = "^Merge", skip = true },

    # Group mappings
    { message = "^feat", group = "ğŸš€ Features" },
    { message = "^fix", group = "ğŸ› Bug Fixes" },
    { message = "^doc", group = "ğŸ“š Documentation" },
    { message = "^perf", group = "âš¡ Performance" },
    { message = "^refactor", group = "ğŸ”¨ Refactor" },
    { message = "^style", group = "ğŸ¨ Styling" },
    { message = "^test", group = "ğŸ§ª Testing" },
    { message = "^ci", group = "âš™ï¸ CI/CD" },
    { message = "^build", group = "ğŸ—ï¸ Build" },
    { message = "^chore", group = "ğŸ§¹ Miscellaneous" },
    { message = "^revert", group = "âª Reverts" },
]

# Protect breaking changes from being skipped
protect_breaking_commits = true

# Link parsers for GitHub references
link_parsers = [
    { pattern = "#(\\d+)", href = "https://github.com/StringKe/cloudflare-operator/issues/$1" },
    { pattern = "RFC(\\d+)", text = "RFC$1", href = "https://tools.ietf.org/html/rfc$1" },
]

# GitHub integration
[remote.github]
owner = "StringKe"
repo = "cloudflare-operator"
