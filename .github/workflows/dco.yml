name: "DCO"

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  dco:
    name: DCO Check
    runs-on: ubuntu-latest
    # Skip DCO check for bot users
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: Check DCO
        uses: dcoapp/app@v1
        with:
          token: \${{ secrets.GITHUB_TOKEN }}
