  names:
    kind: AccessApplication
    listKind: AccessApplicationList
    plural: accessapplications
    shortNames:
    - accessapp
    singular: accessapplication
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.domain
      name: Domain
      type: string
    - jsonPath: .spec.type
      name: Type
      type: string
    - jsonPath: .status.applicationId
      name: AppID
      type: string
    - jsonPath: .status.state
      name: State
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha2
    schema:
      openAPIV3Schema:
        description: |-
          AccessApplication is the Schema for the accessapplications API.
          An AccessApplication represents a Cloudflare Access Application,
          which protects internal resources with Zero Trust policies.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: AccessApplicationSpec defines the desired state of AccessApplication
            properties:
              allowAuthenticateViaWarp:
                description: AllowAuthenticateViaWarp allows authentication via WARP.
                type: boolean
              allowedIdpRefs:
                description: AllowedIdpRefs references AccessIdentityProvider resources
                  by name.
                items:
                  description: AccessIdentityProviderRef references an AccessIdentityProvider
                    resource.
                  properties:
                    name:
                      description: Name is the name of the AccessIdentityProvider
                        resource.
                      type: string
                  required:
                  - name
                  type: object
                type: array
              allowedIdps:
                description: AllowedIdps is the list of identity provider IDs allowed
                  for this application.
                items:
                  type: string
                type: array
              appLauncherVisible:
                default: true
                description: AppLauncherVisible shows the application in the App Launcher.
                type: boolean
              autoRedirectToIdentity:
                default: false
                description: AutoRedirectToIdentity enables automatic redirect to
                  the identity provider.
                type: boolean
              cloudflare:
                description: Cloudflare contains the Cloudflare API credentials and
                  account information.
                properties:
                  CLOUDFLARE_API_KEY:
                    default: CLOUDFLARE_API_KEY
                    description: |-
                      Key in the secret to use for Cloudflare API Key, defaults to CLOUDFLARE_API_KEY. Needs Email also to be provided.
                      For Delete operations for new tunnels only, or as an alternate to API Token
                    type: string
                  CLOUDFLARE_API_TOKEN:
                    default: CLOUDFLARE_API_TOKEN
                    description: Key in the secret to use for Cloudflare API token,
                      defaults to CLOUDFLARE_API_TOKEN
                    type: string
                  CLOUDFLARE_TUNNEL_CREDENTIAL_FILE:
                    default: CLOUDFLARE_TUNNEL_CREDENTIAL_FILE
                    description: Key in the secret to use as credentials.json for
                      an existing tunnel, defaults to CLOUDFLARE_TUNNEL_CREDENTIAL_FILE
                    type: string
                  CLOUDFLARE_TUNNEL_CREDENTIAL_SECRET:
                    default: CLOUDFLARE_TUNNEL_CREDENTIAL_SECRET
                    description: Key in the secret to use as tunnel secret for an
                      existing tunnel, defaults to CLOUDFLARE_TUNNEL_CREDENTIAL_SECRET
                    type: string
                  accountId:
                    description: Account ID in Cloudflare. AccountId and AccountName
                      cannot be both empty. If both are provided, Account ID is used
                      if valid, else falls back to Account Name.
                    type: string
                  accountName:
                    description: Account Name in Cloudflare. AccountName and AccountId
                      cannot be both empty. If both are provided, Account ID is used
                      if valid, else falls back to Account Name.
                    type: string
                  credentialsRef:
                    description: |-
                      CredentialsRef references a CloudflareCredentials resource for API authentication.
                      When specified, this takes precedence over inline credential fields.
                      This is the recommended way to configure credentials.
                    properties:
                      name:
                        description: Name of the CloudflareCredentials resource to
                          use
                        type: string
                    required:
                    - name
                    type: object
                  domain:
                    description: |-
                      Cloudflare Domain to which this tunnel belongs to.
                      Required if not using credentialsRef with a defaultDomain.
                    type: string
                  email:
                    description: Email to use along with API Key for Delete operations
                      for new tunnels only, or as an alternate to API Token
                    type: string
                  secret:
                    description: Secret containing Cloudflare API key/token (legacy,
                      use credentialsRef instead)
                    type: string
                type: object
              customDenyMessage:
                description: CustomDenyMessage is a custom message shown when access
                  is denied.
                maxLength: 1024
                type: string
              customDenyUrl:
                description: CustomDenyURL is a custom URL to redirect to when access
                  is denied.
                type: string
              domain:
                description: Domain is the primary domain/URL for the application.
                type: string
              enableBindingCookie:
                description: EnableBindingCookie enables the binding cookie.
                type: boolean
              httpOnlyCookieAttribute:
                description: HttpOnlyCookieAttribute sets the HttpOnly attribute on
                  the cookie.
                type: boolean
              logoUrl:
                description: LogoURL is the URL of the application logo.
                type: string
              name:
                description: |-
                  Name of the Access Application in Cloudflare.
                  If not specified, the Kubernetes resource name will be used.
                maxLength: 255
                type: string
              policies:
                description: Policies defines the access policies for this application.
                items:
                  description: AccessPolicyRef references an access policy or defines
                    an inline policy.
                  properties:
                    decision:
                      default: allow
                      description: Decision is the policy decision (allow, deny, bypass,
                        non_identity).
                      enum:
                      - allow
                      - deny
                      - bypass
                      - non_identity
                      type: string
                    name:
                      description: Name is the name of an AccessGroup resource to
                        use as a policy.
                      type: string
                    precedence:
                      description: Precedence is the order of evaluation.
                      minimum: 1
                      type: integer
                  type: object
                type: array
              sameSiteCookieAttribute:
                description: SameSiteCookieAttribute sets the SameSite attribute on
                  the cookie.
                enum:
                - strict
                - lax
                - none
                type: string
              serviceAuth401Redirect:
                description: ServiceAuth401Redirect redirects unauthorized service
                  auth requests.
                type: boolean
              sessionDuration:
                default: 24h
                description: SessionDuration is the amount of time that the token
                  is valid for.
                type: string
              skipInterstitial:
                description: SkipInterstitial skips the interstitial page.
                type: boolean
              tags:
                description: Tags are custom tags for the application.
                items:
                  type: string
                type: array
              type:
                default: self_hosted
                description: Type is the application type.
                enum:
                - self_hosted
                - saas
                - ssh
                - vnc
                - app_launcher
                - warp
                - biso
                - bookmark
                - dash_sso
                type: string
            required:
            - cloudflare
            - domain
            - type
            type: object
          status:
            description: AccessApplicationStatus defines the observed state of AccessApplication
            properties:
              accountId:
                description: AccountID is the Cloudflare Account ID.
                type: string
              applicationId:
                description: ApplicationID is the Cloudflare ID of the Access Application.
                type: string
              aud:
                description: AUD is the Application Audience (AUD) Tag.
                type: string
              conditions:
                description: Conditions represent the latest available observations.
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              domain:
                description: Domain is the configured domain.
                type: string
              observedGeneration:
                description: ObservedGeneration is the most recent generation observed.
                format: int64
                type: integer
              state:
                description: State indicates the current state of the application.
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
