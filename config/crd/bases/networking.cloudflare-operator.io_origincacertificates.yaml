      name: Secret
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha2
    schema:
      openAPIV3Schema:
        description: |-
          OriginCACertificate manages Cloudflare Origin CA certificates.
          These certificates are trusted by Cloudflare's edge servers and can be used
          for SSL/TLS encryption between Cloudflare and your origin server.

          The controller can optionally sync the certificate to a Kubernetes Secret
          in cert-manager compatible format for use with Ingress or other TLS consumers.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: OriginCACertificateSpec defines the desired state of OriginCACertificate
            properties:
              credentialsRef:
                description: |-
                  CredentialsRef references a CloudflareCredentials resource
                  If not specified, the default CloudflareCredentials will be used
                properties:
                  name:
                    description: Name of the CloudflareCredentials resource
                    type: string
                required:
                - name
                type: object
              csr:
                description: |-
                  CSR is an optional Certificate Signing Request
                  If provided, the controller will use this CSR instead of generating one
                type: string
              hostnames:
                description: |-
                  Hostnames are the domain names the certificate should be valid for
                  Supports wildcards (e.g., "*.example.com")
                items:
                  type: string
                minItems: 1
                type: array
              privateKey:
                description: PrivateKey configures the private key generation or reference
                properties:
                  algorithm:
                    default: RSA
                    description: Algorithm specifies the private key algorithm
                    enum:
                    - RSA
                    - ECDSA
                    type: string
                  secretRef:
                    description: |-
                      SecretRef references an existing Secret containing the private key
                      If specified, the controller will use this key instead of generating one
                      The Secret must contain a "private-key" or "tls.key" key
                    properties:
                      key:
                        default: tls.key
                        description: Key is the key in the Secret data
                        type: string
                      name:
                        description: Name of the Secret
                        type: string
                      namespace:
                        description: Namespace of the Secret
                        type: string
                    required:
                    - name
                    type: object
                  size:
                    default: 2048
                    description: |-
                      Size specifies the key size in bits (for RSA) or curve (for ECDSA)
                      For RSA: 2048, 4096. For ECDSA: 256, 384
                    type: integer
                type: object
              renewal:
                description: Renewal configures automatic certificate renewal
                properties:
                  enabled:
                    default: true
                    description: Enabled enables automatic renewal
                    type: boolean
                  renewBeforeDays:
                    default: 30
                    description: RenewBeforeDays specifies how many days before expiration
                      to renew
                    maximum: 365
                    minimum: 1
                    type: integer
                type: object
              requestType:
                default: origin-rsa
                description: RequestType specifies the certificate type (RSA or ECC)
                enum:
                - origin-rsa
                - origin-ecc
                type: string
              secretSync:
                description: SecretSync configures syncing the certificate to a Kubernetes
                  Secret
                properties:
                  certManagerCompatible:
                    default: true
                    description: |-
                      CertManagerCompatible creates the Secret in cert-manager compatible format
                      When true, uses "tls.crt" and "tls.key" keys with kubernetes.io/tls type
                      When false, uses "certificate" and "private-key" keys with Opaque type
                    type: boolean
                  enabled:
                    default: true
                    description: Enabled enables syncing the certificate to a Kubernetes
                      Secret
                    type: boolean
                  includeCA:
                    default: false
                    description: |-
                      IncludeCA includes the Cloudflare Origin CA root certificate in the Secret
                      This is useful for clients that need to verify the certificate chain
                    type: boolean
                  namespace:
                    description: |-
                      Namespace is the namespace for the Secret
                      If not specified, defaults to the OriginCACertificate's namespace (for namespaced)
                      or "cloudflare-operator-system" (for cluster-scoped)
                    type: string
                  secretName:
                    description: |-
                      SecretName is the name of the Secret to create/update
                      If not specified, defaults to the OriginCACertificate name
                    type: string
                type: object
              validity:
                default: 5475
                description: Validity specifies the certificate validity period in
                  days
                enum:
                - 7
                - 30
                - 90
                - 365
                - 730
                - 1095
                - 5475
                type: integer
            required:
            - hostnames
            type: object
          status:
            description: OriginCACertificateStatus defines the observed state of OriginCACertificate
            properties:
              certificate:
                description: Certificate is the PEM-encoded certificate (public key)
                type: string
              certificateId:
                description: CertificateID is the Cloudflare certificate ID
                type: string
              conditions:
                description: Conditions represent the latest available observations
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              expiresAt:
                description: ExpiresAt is the certificate expiration time
                format: date-time
                type: string
              issuedAt:
                description: IssuedAt is the time the certificate was issued
                format: date-time
                type: string
              message:
                description: Message provides additional information about the current
                  state
                type: string
              observedGeneration:
                description: ObservedGeneration is the most recent generation observed
                format: int64
                type: integer
              renewalTime:
                description: RenewalTime is the next scheduled renewal time
                format: date-time
                type: string
              revokedAt:
                description: RevokedAt is the time the certificate was revoked (if
                  revoked)
                format: date-time
                type: string
              secretName:
                description: SecretName is the name of the synced Secret
                type: string
              secretNamespace:
                description: SecretNamespace is the namespace of the synced Secret
                type: string
              state:
                description: State represents the current state of the certificate
                enum:
                - Pending
                - Issuing
                - Ready
                - Renewing
                - Error
                - Revoked
                type: string
            type: object
        type: object
