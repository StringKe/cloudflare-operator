                          - name
                          type: object
                        type: array
                    type: object
                type: object
              deploymentHistoryLimit:
                default: 10
                description: |-
                  DeploymentHistoryLimit is the number of deployment records to keep in history.
                  Used for intelligent rollback feature.
                maximum: 100
                minimum: 0
                type: integer
              enableWebAnalytics:
                default: true
                description: |-
                  EnableWebAnalytics enables Cloudflare Web Analytics for this project.
                  When true (default), Web Analytics will be automatically enabled with auto-install
                  for the *.pages.dev domain. For custom domains, Web Analytics needs to be enabled
                  separately or through PagesDomain resources.
                type: boolean
              name:
                description: |-
                  Name is the project name in Cloudflare Pages.
                  Must be unique within the account.
                  If not specified, defaults to the Kubernetes resource name.
                maxLength: 58
                pattern: ^[a-z0-9][a-z0-9-]*[a-z0-9]$
                type: string
              productionBranch:
                description: ProductionBranch is the production branch for the project.
                type: string
              revisionHistoryLimit:
                default: 10
                description: |-
                  RevisionHistoryLimit limits the number of managed PagesDeployment resources to keep.
                  When exceeded, oldest non-production deployments are automatically deleted.
                  Production deployments are never deleted by pruning.
                format: int32
                maximum: 100
                minimum: 0
                type: integer
              source:
                description: Source contains the source configuration.
                properties:
                  github:
                    description: GitHub config when type is github.
                    properties:
                      deploymentsEnabled:
                        default: true
                        description: DeploymentsEnabled enables deployments globally.
                        type: boolean
                      owner:
                        description: Owner is the GitHub repository owner.
                        type: string
                      prCommentsEnabled:
                        default: true
                        description: PRCommentsEnabled enables PR comments.
                        type: boolean
                      previewDeploymentsEnabled:
                        default: true
                        description: PreviewDeploymentsEnabled enables preview deployments.
                        type: boolean
                      productionDeploymentsEnabled:
                        default: true
                        description: ProductionDeploymentsEnabled enables production
                          deployments.
                        type: boolean
                      repo:
                        description: Repo is the GitHub repository name.
                        type: string
                    required:
                    - owner
                    - repo
                    type: object
                  gitlab:
                    description: GitLab config when type is gitlab.
                    properties:
                      deploymentsEnabled:
                        default: true
                        description: DeploymentsEnabled enables deployments globally.
                        type: boolean
                      owner:
                        description: Owner is the GitLab namespace.
                        type: string
                      previewDeploymentsEnabled:
                        default: true
                        description: PreviewDeploymentsEnabled enables preview deployments.
                        type: boolean
                      productionDeploymentsEnabled:
                        default: true
                        description: ProductionDeploymentsEnabled enables production
                          deployments.
                        type: boolean
                      repo:
                        description: Repo is the GitLab project name.
                        type: string
                    required:
                    - owner
                    - repo
                    type: object
                  type:
                    allOf:
                    - enum:
                      - github
                      - gitlab
                      - direct_upload
                    - enum:
                      - github
                      - gitlab
                      - direct_upload
                    default: direct_upload
                    description: Type is the source type (github, gitlab, direct_upload).
                    type: string
                type: object
              versionManagement:
                description: |-
                  VersionManagement defines the version management configuration.
                  This is the recommended way to manage deployment versions.
                  When specified, the controller uses this instead of the deprecated Versions field.
                properties:
                  autoPromote:
                    description: AutoPromote configuration (used when policy=autoPromote).
                    properties:
                      healthCheckTimeout:
                        default: 30s
                        description: HealthCheckTimeout is the timeout for health
                          check.
                        type: string
                      healthCheckUrl:
                        description: |-
                          HealthCheckURL is the URL to check for health before promotion.
                          Only used when RequireHealthCheck is true.
                        type: string
                      promoteAfter:
                        description: |-
                          PromoteAfter specifies the wait time after preview succeeds before promoting.
                          Default is immediate promotion.
                        type: string
                      requireHealthCheck:
                        default: false
                        description: RequireHealthCheck requires a health check before
                          promotion.
                        type: boolean
                      sourceTemplate:
                        description: SourceTemplate defines how to construct the source
                          URL from version.
                        properties:
                          http:
                            description: HTTP configuration (used when type=http).
                            properties:
                              archiveType:
                                default: tar.gz
                                description: 'ArchiveType is the archive type (default:
                                  "tar.gz").'
                                enum:
                                - tar.gz
                                - tar
                                - zip
                                - none
                                type: string
                              headersSecretRef:
                                description: HeadersSecretRef references a Secret
                                  containing HTTP headers.
                                type: string
                              urlTemplate:
                                description: |-
                                  URLTemplate is the URL template with {{.Version}} placeholder.
                                  Example: "https://releases.example.com/{{.Version}}/dist.tar.gz"
                                pattern: ^https?://
                                type: string
                            required:
                            - urlTemplate
                            type: object
                          oci:
                            description: OCI configuration (used when type=oci).
                            properties:
                              credentialsSecretRef:
                                description: CredentialsSecretRef references a Secret
                                  containing registry credentials.
                                type: string
                              repository:
                                description: |-
                                  Repository is the OCI repository address.
                                  Example: "registry.example.com/my-app"
                                type: string
                              tagTemplate:
                                description: |-
                                  TagTemplate is the tag template with {{.Version}} placeholder.
                                  Example: "{{.Version}}" or "v{{.Version}}"
                                type: string
                            required:
                            - repository
                            - tagTemplate
                            type: object
                          s3:
                            description: S3 configuration (used when type=s3).
                            properties:
                              archiveType:
                                default: tar.gz
                                description: 'ArchiveType is the archive type (default:
                                  "tar.gz").'
                                enum:
                                - tar.gz
                                - tar
                                - zip
                                - none
                                type: string
                              bucket:
                                description: Bucket is the S3 bucket name.
                                type: string
                              credentialsSecretRef:
                                description: CredentialsSecretRef references a Secret
                                  containing AWS credentials.
                                type: string
                              endpoint:
                                description: Endpoint is the S3 endpoint URL (optional,
                                  for S3-compatible services).
                                type: string
                              keyTemplate:
                                description: |-
                                  KeyTemplate is the object key template with {{.Version}} placeholder.
                                  Example: "pages-artifacts/my-app/{{.Version}}.tar.gz"
                                type: string
                              region:
                                description: Region is the AWS region.
                                type: string
                              usePathStyle:
                                default: false
                                description: UsePathStyle forces path-style addressing
                                  instead of virtual hosted-style.
                                type: boolean
                            required:
                            - bucket
                            - keyTemplate
                            - region
                            type: object
                          type:
                            description: Type specifies the template type.
                            enum:
                            - s3
                            - http
                            - oci
                            type: string
                        required:
                        - type
                        type: object
                    type: object
                  declarativeVersions:
                    description: DeclarativeVersions configuration (used when policy=declarativeVersions).
                    properties:
                      productionTarget:
                        default: latest
                        description: |-
                          ProductionTarget specifies which version to promote to production.
                          - "latest": Use versions[0] (the first/newest version in the list)
                          - "<version-name>": Use a specific version by name
                          - "": Do not automatically promote to production
                        type: string
                      sourceTemplate:
                        description: SourceTemplate defines how to construct the source
