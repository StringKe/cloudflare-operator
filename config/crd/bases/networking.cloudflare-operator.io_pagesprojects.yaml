                          type: object
                        type: array
                      r2Bindings:
                        description: R2Bindings for R2 buckets.
                        items:
                          description: PagesR2Binding defines an R2 bucket binding.
                          properties:
                            bucketName:
                              description: BucketName is the R2 bucket name.
