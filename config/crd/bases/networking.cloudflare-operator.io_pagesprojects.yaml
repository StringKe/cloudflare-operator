    listKind: PagesProjectList
    plural: pagesprojects
    shortNames:
    - cfpages
    - pagesproject
    singular: pagesproject
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.projectId
