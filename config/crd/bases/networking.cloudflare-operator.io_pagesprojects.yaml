                              type: string
                            namespaceId:
                              description: NamespaceID is the KV namespace ID.
                              type: string
                          required:
                          - name
                          - namespaceId
                          type: object
                        type: array
                      mtlsCertificates:
                        description: MTLSCertificates for mTLS certificates.
                        items:
                          description: PagesMTLSCertificate defines an mTLS certificate
                            binding.
                          properties:
                            certificateId:
