                  description: WARPConnectorRoute defines a route to advertise.
                  properties:
                    comment:
                      description: Comment is an optional description.
                      type: string
                    network:
                      description: Network is the CIDR of the network to route.
                      pattern: ^([0-9]{1,3}\.){3}[0-9]{1,3}/[0-9]{1,2}$
                      type: string
                  required:
                  - network
                  type: object
                type: array
              serviceAccountName:
                description: ServiceAccount to use for the connector pods.
                type: string
              tolerations:
                description: Tolerations for pod scheduling.
                items:
                  description: Toleration for pod scheduling.
                  properties:
                    effect:
                      description: Effect indicates the taint effect.
                      enum:
                      - NoSchedule
                      - PreferNoSchedule
                      - NoExecute
                      type: string
                    key:
                      description: Key is the taint key.
                      type: string
                    operator:
                      description: Operator represents the relationship.
                      enum:
                      - Exists
                      - Equal
                      type: string
                    tolerationSeconds:
                      description: TolerationSeconds for NoExecute effect.
                      format: int64
                      type: integer
                    value:
                      description: Value is the taint value.
                      type: string
                  type: object
                type: array
              virtualNetworkRef:
                description: VirtualNetworkRef references the VirtualNetwork for this
                  connector.
                properties:
                  name:
                    description: Name is the name of the VirtualNetwork resource.
                    type: string
                required:
                - name
                type: object
            required:
            - cloudflare
            type: object
          status:
            description: WARPConnectorStatus defines the observed state
            properties:
              accountId:
                description: AccountID is the Cloudflare Account ID.
                type: string
              conditions:
                description: Conditions represent the latest available observations.
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
