# This kustomization.yaml is not intended to be run by itself,
# since it depends on service name and namespace that are out of this kustomize package.
# It should be run by config/default
resources:
# Credentials CRD
- bases/networking.cloudflare-operator.io_cloudflarecredentials.yaml
# Core Tunnel CRDs
- bases/networking.cloudflare-operator.io_tunnels.yaml
- bases/networking.cloudflare-operator.io_clustertunnels.yaml
- bases/networking.cloudflare-operator.io_tunnelbindings.yaml
- bases/networking.cloudflare-operator.io_accesstunnels.yaml
# Network CRDs
- bases/networking.cloudflare-operator.io_virtualnetworks.yaml
- bases/networking.cloudflare-operator.io_networkroutes.yaml
- bases/networking.cloudflare-operator.io_privateservices.yaml
- bases/networking.cloudflare-operator.io_warpconnectors.yaml
# Access Control CRDs
- bases/networking.cloudflare-operator.io_accessapplications.yaml
- bases/networking.cloudflare-operator.io_accessgroups.yaml
- bases/networking.cloudflare-operator.io_accessidentityproviders.yaml
- bases/networking.cloudflare-operator.io_accessservicetokens.yaml
# Gateway CRDs
- bases/networking.cloudflare-operator.io_gatewayrules.yaml
- bases/networking.cloudflare-operator.io_gatewaylists.yaml
- bases/networking.cloudflare-operator.io_gatewayconfigurations.yaml
# Device CRDs
- bases/networking.cloudflare-operator.io_devicesettingspolicies.yaml
- bases/networking.cloudflare-operator.io_deviceposturerules.yaml
# DNS CRD
- bases/networking.cloudflare-operator.io_dnsrecords.yaml
#+kubebuilder:scaffold:crdkustomizeresource

patches:
# [WEBHOOK] To enable webhook, uncomment all the sections with [WEBHOOK] prefix.
# patches here are for enabling the conversion webhook for each CRD
#- patches/webhook_in_tunnels.yaml
#- patches/webhook_in_clustertunnels.yaml
#- patches/webhook_in_tunnelbindings.yaml
- path: patches/webhook_in_clustertunnels.yaml
#+kubebuilder:scaffold:crdkustomizewebhookpatch

# [CERTMANAGER] To enable cert-manager, uncomment all the sections with [CERTMANAGER] prefix.
# patches here are for enabling the CA injection for each CRD
# - path: patches/cainjection_in_accesstunnels.yaml
- path: patches/cainjection_in_tunnels.yaml
- path: patches/cainjection_in_clustertunnels.yaml
- path: patches/cainjection_in_tunnelbindings.yaml
#+kubebuilder:scaffold:crdkustomizecainjectionpatch

# the following config is for teaching kustomize how to do kustomization for CRDs.
configurations:
- kustomizeconfig.yaml
