apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: '[]'
    capabilities: Basic Install
  name: cloudflare-operator.v0.0.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    # Core Tunnel CRDs
    - description: Tunnel is the Schema for the tunnels API
      displayName: Tunnel
      kind: Tunnel
      name: tunnels.networking.cloudflare-operator.io
      version: v1alpha2
    - description: ClusterTunnel is the Schema for the clustertunnels API
      displayName: Cluster Tunnel
      kind: ClusterTunnel
      name: clustertunnels.networking.cloudflare-operator.io
      version: v1alpha2
    - description: AccessTunnel is the Schema for referencing existing tunnels
      displayName: Access Tunnel
      kind: AccessTunnel
      name: accesstunnels.networking.cloudflare-operator.io
      version: v1alpha1
    # Network CRDs
    - description: VirtualNetwork is the Schema for virtual networks API
      displayName: Virtual Network
      kind: VirtualNetwork
      name: virtualnetworks.networking.cloudflare-operator.io
      version: v1alpha2
    - description: NetworkRoute is the Schema for network routes API
      displayName: Network Route
      kind: NetworkRoute
      name: networkroutes.networking.cloudflare-operator.io
      version: v1alpha2
    - description: PrivateService is the Schema for private services API
      displayName: Private Service
      kind: PrivateService
      name: privateservices.networking.cloudflare-operator.io
      version: v1alpha2
    - description: WARPConnector is the Schema for WARP connectors API
      displayName: WARP Connector
      kind: WARPConnector
      name: warpconnectors.networking.cloudflare-operator.io
      version: v1alpha2
    # Access Control CRDs
    - description: AccessApplication is the Schema for access applications API
      displayName: Access Application
      kind: AccessApplication
      name: accessapplications.networking.cloudflare-operator.io
      version: v1alpha2
    - description: AccessGroup is the Schema for access groups API
      displayName: Access Group
      kind: AccessGroup
      name: accessgroups.networking.cloudflare-operator.io
      version: v1alpha2
    - description: AccessIdentityProvider is the Schema for identity providers API
      displayName: Access Identity Provider
      kind: AccessIdentityProvider
      name: accessidentityproviders.networking.cloudflare-operator.io
      version: v1alpha2
    - description: AccessServiceToken is the Schema for service tokens API
      displayName: Access Service Token
      kind: AccessServiceToken
      name: accessservicetokens.networking.cloudflare-operator.io
      version: v1alpha2
    # Gateway CRDs
    - description: GatewayRule is the Schema for gateway rules API
      displayName: Gateway Rule
      kind: GatewayRule
      name: gatewayrules.networking.cloudflare-operator.io
      version: v1alpha2
    - description: GatewayList is the Schema for gateway lists API
      displayName: Gateway List
      kind: GatewayList
      name: gatewaylists.networking.cloudflare-operator.io
      version: v1alpha2
    - description: GatewayConfiguration is the Schema for gateway configuration API
      displayName: Gateway Configuration
      kind: GatewayConfiguration
      name: gatewayconfigurations.networking.cloudflare-operator.io
      version: v1alpha2
    # Device CRDs
    - description: DeviceSettingsPolicy is the Schema for device settings API
      displayName: Device Settings Policy
      kind: DeviceSettingsPolicy
      name: devicesettingspolicies.networking.cloudflare-operator.io
      version: v1alpha2
    - description: DevicePostureRule is the Schema for device posture rules API
      displayName: Device Posture Rule
      kind: DevicePostureRule
      name: deviceposturerules.networking.cloudflare-operator.io
      version: v1alpha2
    # DNS CRD
    - description: DNSRecord is the Schema for DNS records API
      displayName: DNS Record
      kind: DNSRecord
      name: dnsrecords.networking.cloudflare-operator.io
      version: v1alpha2
  description: |
    Cloudflare Operator is a Kubernetes operator for declaratively managing Cloudflare Zero Trust resources.

    ## Features
    - **Tunnel Management**: Create and manage Cloudflare Tunnels
    - **Private Network Access**: Configure WARP routing and private services
    - **Zero Trust Access Control**: Manage Access Applications, Groups, and Identity Providers
    - **Gateway Security**: Configure Gateway rules and lists
    - **Device Management**: Manage device settings and posture rules
    - **DNS Management**: Create and manage DNS records
  displayName: Cloudflare Zero Trust Operator
  icon:
  - base64data: ""
    mediatype: image/png
  install:
    spec:
      deployments: null
    strategy: ""
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - operator
  - cloudflare
  - cloudflare-tunnel
  - cloudflared
  - zero-trust
  - access
  - gateway
  - warp
  links:
  - name: Cloudflare Operator
    url: https://github.com/StringKe/cloudflare-operator
  - name: Cloudflare Zero Trust Documentation
    url: https://developers.cloudflare.com/cloudflare-one/
  maintainers:
  - email: me@adyanth.dev
    name: adyanth
  - email: stringke.me@gmail.com
    name: StringKe
  maturity: alpha
  provider:
    name: StringKe
    url: https://github.com/StringKe/cloudflare-operator
  version: 0.0.0
