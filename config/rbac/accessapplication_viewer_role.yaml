# permissions for end users to view accessapplications.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: accessapplication-viewer-role
rules:
- apiGroups:
  - networking.cloudflare-operator.io
  resources:
  - accessapplications
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - networking.cloudflare-operator.io
  resources:
  - accessapplications/status
  verbs:
  - get
