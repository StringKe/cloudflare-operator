# permissions for end users to edit accessidentityproviders.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: accessidentityprovider-editor-role
rules:
- apiGroups:
  - networking.cfargotunnel.com
  resources:
  - accessidentityproviders
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - networking.cfargotunnel.com
  resources:
  - accessidentityproviders/status
  verbs:
  - get
