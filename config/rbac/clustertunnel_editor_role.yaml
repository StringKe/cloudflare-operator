# permissions for end users to edit clustertunnels.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: clustertunnel-editor-role
rules:
- apiGroups:
  - networking.cloudflare-operator.io
  resources:
  - clustertunnels
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - networking.cloudflare-operator.io
  resources:
  - clustertunnels/status
  verbs:
  - get
