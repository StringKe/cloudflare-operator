# permissions for end users to edit deviceposturerules.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: deviceposturerule-editor-role
rules:
- apiGroups:
  - networking.cloudflare-operator.io
  resources:
  - deviceposturerules
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - networking.cloudflare-operator.io
  resources:
  - deviceposturerules/status
  verbs:
  - get
