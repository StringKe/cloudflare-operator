# permissions for end users to edit gatewayrules.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gatewayrule-editor-role
rules:
- apiGroups:
  - networking.cloudflare-operator.io
  resources:
  - gatewayrules
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - networking.cloudflare-operator.io
  resources:
  - gatewayrules/status
  verbs:
  - get
