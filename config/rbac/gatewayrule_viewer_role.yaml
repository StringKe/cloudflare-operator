# permissions for end users to view gatewayrules.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gatewayrule-viewer-role
rules:
- apiGroups:
  - networking.cloudflare-operator.io
  resources:
  - gatewayrules
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - networking.cloudflare-operator.io
  resources:
  - gatewayrules/status
  verbs:
  - get
