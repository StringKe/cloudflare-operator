# permissions for end users to view privateservices.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: privateservice-viewer-role
rules:
- apiGroups:
  - networking.cloudflare-operator.io
  resources:
  - privateservices
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - networking.cloudflare-operator.io
  resources:
  - privateservices/status
  verbs:
  - get
