# permissions for end users to view warpconnectors.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: warpconnector-viewer-role
rules:
- apiGroups:
  - networking.cloudflare-operator.io
  resources:
  - warpconnectors
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - networking.cloudflare-operator.io
  resources:
  - warpconnectors/status
  verbs:
  - get
