# Cloudflare API Credentials Secret
# Cloudflare API 凭证 Secret
#
# This secret stores your Cloudflare API credentials for the operator.
# 此 secret 存储 Cloudflare API 凭证供 operator 使用。
#
# IMPORTANT: Replace the placeholder values with your actual credentials.
# 重要：将占位符值替换为你的实际凭证。

apiVersion: v1
kind: Secret
metadata:
  name: cloudflare-api-credentials
  namespace: default
  labels:
    app.kubernetes.io/name: cloudflare-operator
    app.kubernetes.io/component: credentials
type: Opaque
stringData:
  # Option 1: API Token (Recommended)
  # 方式一：API Token（推荐）
  #
  # Create a custom token at: https://dash.cloudflare.com/profile/api-tokens
  # 在此处创建自定义 token：https://dash.cloudflare.com/profile/api-tokens
  #
  # Required permissions depend on the features you use:
  # 所需权限取决于你使用的功能：
  #   - Tunnel: Account > Cloudflare Tunnel > Edit
  #   - DNS: Zone > DNS > Edit
  #   - Access: Account > Access: Apps and Policies > Edit
  #   - Gateway: Account > Zero Trust > Edit
  CLOUDFLARE_API_TOKEN: "<your-api-token-here>"

  # Option 2: API Key + Email (Legacy, not recommended)
  # 方式二：API Key + Email（旧版，不推荐）
  #
  # CLOUDFLARE_API_KEY: "<your-global-api-key>"
  # CLOUDFLARE_API_EMAIL: "<your-cloudflare-email>"
