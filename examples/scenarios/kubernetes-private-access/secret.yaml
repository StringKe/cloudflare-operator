# Cloudflare API Credentials for Cluster-scoped resources
# 集群级资源的 Cloudflare API 凭证
#
# Note: For ClusterTunnel and other cluster-scoped resources,
# the secret should be in the operator's namespace.
# 注意：对于 ClusterTunnel 和其他集群级资源，
# secret 应在 operator 的命名空间中。

apiVersion: v1
kind: Secret
metadata:
  name: cloudflare-credentials
  namespace: cloudflare-operator-system  # Operator namespace
type: Opaque
stringData:
  CLOUDFLARE_API_TOKEN: "<your-api-token>"
