# Kind cluster configuration for cloudflare-operator E2E tests
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: cloudflare-operator-e2e
nodes:
  - role: control-plane
    # Port mappings to access services from host
    extraPortMappings:
      # Mock server port
      - containerPort: 30787
        hostPort: 8787
        protocol: TCP
    # Extra mounts for faster build
    extraMounts:
      - hostPath: /var/run/docker.sock
        containerPath: /var/run/docker.sock
# Networking configuration
networking:
  # Use bridge network for better compatibility
  apiServerAddress: "127.0.0.1"
  apiServerPort: 6443
# Container runtime patches
containerdConfigPatches:
  - |-
    [plugins."io.containerd.grpc.v1.cri".registry.mirrors."localhost:5000"]
      endpoint = ["http://kind-registry:5000"]
